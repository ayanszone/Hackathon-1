<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Shareable Resume Builder</b></h1>
   
    <form id="resumeForm">  
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Certifications</legend>
            <label for="certifications">Certifications</label>
            <textarea id="certifications" placeholder="Enter your certifications" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button> 
    </form>
    
    <br>
    
    <!-- Dynamic & Editable resume -->
    <div id="resumeDisplay" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>

    <br>

    <!-- Options for sharing and downloading -->
    <div id="shareableLinkContainer" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view and edit your resume:</p>
        <a href="#" id="shareableLink" target="_blank"></a>
        <br>
        <button id="downloadPdf"><b>Download as PDF</b></button>
    </div>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm" class="form-section">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Certifications</legend>
                <label for="certifications">Certifications</label>
                <textarea id="certifications" placeholder="Enter your certifications" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit" class="btn-submit">Generate Resume Below</button>
        </form>
        
        <div id="resumeDisplay" class="resume-display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
